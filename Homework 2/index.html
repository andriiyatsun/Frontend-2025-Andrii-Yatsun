<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

    <div class="container">
        <div class="cart-item">
            <span class="product-item">Печиво <span class="amount">2</span></span>
            <button class="btn" data-tooltip="Видалити товар">-</button>
            <button class="btn" data-tooltip="Додати товар">+</button>
            <span class="status">Куплено</span>
        </div>

        <div class="cart-item">
            <span class="product-item">Помідори <span class="amount">2</span></span>
            <button class="btn" data-tooltip="Видалити товар">-</button>
            <button class="btn" data-tooltip="Додати товар">+</button>
            <span class="status">Не куплено</span>
        </div>

        <div class="badge" id="badge">
            <span class="badge-text">BuyList</span>
        </div>
    </div>

</body>
</html>
